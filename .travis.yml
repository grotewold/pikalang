language: "python"

python:
   - "2.6"
   - "2.7"
   - "3.3"
   - "3.4"
   - "3.5"
   - "3.6"
   # Enable 3.7 without globally enabling sudo and dist: xenial for other build jobs
   - "3.7"
     dist: xenial
     sudo: true
   - "pypy"
   - "pypy3"

install:
   - python setup.py install

script:
   - pikalang --version
   - pikalang tests/hello-world.pokeball
